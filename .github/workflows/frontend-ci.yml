name: Frontend Tests

on:
    push:
        branches:
            - dev

jobs:
    build:
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16.20.2

            - name: Install dependencies
              run: npm install

            - name: Download Chrome and ChromeDriver
              run: |
                  CHROME_VERSION=$(google-chrome-stable --version | cut -d ' ' -f 3)
                  CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION})
                  curl -sS -o chromedriver.zip https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
                  unzip chromedriver.zip
                  sudo mv chromedriver /usr/local/bin/
                  sudo chmod +x /usr/local/bin/chromedriver

            - name: Run Selenium tests
              run: npm test
              env:
                  CHROME_BIN: /usr/bin/google-chrome
                  CHROME_DRIVER_PATH: /usr/local/bin/chromedriver

            - name: Run Selenium tests
              run: npm test
              env:
                  CHROME_BIN: /usr/bin/google-chrome
                  CHROME_DRIVER_PATH: /usr/bin/chromedriver
